<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a30d0b9946.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <i class="fa-solid fa-calculator"></i>
            <i class="fa-solid fa-bars"></i>
        </nav>
    </header>
    <main>
        <div class="result-field">
            <div>
                <p id="history">historico</p>
                <input id="value-field" type="text">
            </div>
            <button id="backspace" onclick="backspace()"><i class="fa-solid fa-backspace"></i></button>
        </div>

        <div class="operations">
            <div class="row fst-row">
                <button id="07" onclick="typing(7)"><i class="fa-solid fa-7"></i></button>
                <button id="08" onclick="typing(8)"><i class="fa-solid fa-8"></i></button>
                <button id="09" onclick="typing(9)"><i class="fa-solid fa-9"></i></button>
                <button id="mult"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="row sec-row">
                <button id="04" onclick="typing(4)"><i class="fa-solid fa-4"></i></button>
                <button id="05" onclick="typing(5)"><i class="fa-solid fa-5"></i></button>
                <button id="06" onclick="typing(6)"><i class="fa-solid fa-6"></i></button>
                <button id="sub" onclick="subtraction()"><i class="fa-solid fa-minus"></i></button>
            </div>
            <div class="row trd-row">
                <button id="01" onclick="typing(1)"><i class="fa-solid fa-1"></i></button>
                <button id="02" onclick="typing(2)"><i class="fa-solid fa-2"></i></button>
                <button id="03" onclick="typing(3)"><i class="fa-solid fa-3"></i></button>
                <button id="adc" onclick="addition()"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="row frt-row">
                <button id="00" onclick="typing(0)"><i class="fa-solid fa-0"></i></button>
                <button id="dot" onclick="typing('.')"><i class="fa-solid fa-circle"></i></button>
                <button id="enter" onclick="res()"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
